<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addy's Artisan Cafe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="menu">
    <h1>Addy's Artisan Cafe</h1>
    <hr>

    <section class="coffee-section">
      <h2>Coffee</h2>
      <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon" />
      <article class="item">
        <p class="name">Espresso</p><p class="price">$2.50</p>
      </article>
      <article class="item">
        <p class="name">Mocha Cappuccino</p><p class="price">$3.50</p>
      </article>
      <article class="item">
        <p class="name">Caffe Misto</p><p class="price">$3.15</p>
      </article>
    </section>

    <section class="dessert-section">
      <h2>Desserts</h2>
      <img src="cake.webp" alt="dessert icon" />
      <article class="item">
        <p class="name">Madeleines</p><p class="price">$2.50</p>
      </article>
      <article class="item">
        <p class="name">Croissant</p><p class="price">$1.75</p>
      </article>
      <article class="item">
        <p class="name">Pineapple Cloud Cake</p><p class="price">$3.00</p>
      </article>
    </section>

    <footer>
      <p>123 Coffee Lane, Latte Town</p>
      <p>Open: 7 AM - 10 PM</p>
    </footer>
  </div>
</body>
</html>
